---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health
  template:
    metadata:
      labels:
        app: health
    spec:
      containers:
        - name: health
          image: krishtonnaik1/health07:1
          ports:
            - containerPort: 8081
          env:
            - name: PORT
              value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: health
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: health
